<!DOCTYPE html>
<html>
<head>
    <title>Chat Boxes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="new-instance-icon" id="new-instance-icon">+</div>
        </div>
        <div class="content" id="content"></div>
    </div>

    <div class="modal" id="urlModal">
        <div class="modal-content">
            <h3>Select an Application</h3>
            <div class="apps-grid" id="appsGrid"></div>
            <div class="modal-buttons">
                <button class="cancel" id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add context menu -->
    <div class="context-menu" id="tabContextMenu">
        <div class="context-menu-item" id="deleteTabOption">Delete Tab</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
