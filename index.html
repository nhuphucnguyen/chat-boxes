<!DOCTYPE html>
<html>
<head>
    <title>Web App Container</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web App Container</h1>
        <div class="app-launcher">
            <select id="appSelect">
                <option value="https://web.whatsapp.com">WhatsApp</option>
                <option value="https://web.telegram.org">Telegram</option>
                <option value="https://messenger.com">Messenger</option>
            </select>
            <button id="launchBtn">Launch New Instance</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
