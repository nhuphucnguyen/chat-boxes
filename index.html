<!DOCTYPE html>
<html>
<head>
    <title>Single Box</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 50px;
            background: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            position: relative;
        }
        .tab-icon {
            width: 50px;  /* Match sidebar width */
            height: 50px;  /* Make it square */
            margin: 0;    /* Remove margins */
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .tab-icon img {
            width: 40px;   /* Smaller than the container */
            height: 40px;
            z-index: 1;
        }

        .tab-icon.active {
            background: #3c3c3c;
        }

        .tab-icon.active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 3px;
            height: 100%;
            background: #ffffff;
        }
        .new-instance-icon {
            width: 40px;
            height: 40px;
            margin: 5px;
            background: #3c3c3c;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: absolute;
            bottom: 10px;
        }
        .content {
            flex: 1;
            position: relative;
        }
        .webview-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }
        .webview-container.active {
            display: block;
        }
        webview {
            width: 100%;
            height: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            min-width: 400px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .app-item:hover {
            background-color: #f0f0f0;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
        }

        .app-name {
            font-size: 14px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons button.cancel {
            background: #ddd;
        }

        .modal-buttons button.submit {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="new-instance-icon" id="new-instance-icon">+</div>
        </div>
        <div class="content" id="content"></div>
    </div>

    <div class="modal" id="urlModal">
        <div class="modal-content">
            <h3>Select an Application</h3>
            <div class="apps-grid" id="appsGrid"></div>
            <div class="modal-buttons">
                <button class="cancel" id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
